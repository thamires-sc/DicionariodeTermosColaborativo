<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dicion치rio Colaborativo - {% block title %}{% endblock %}</title>
    
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f9; }
        header { background-color: #333; color: white; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; }
        header a { color: white; text-decoration: none; margin-left: 15px; }
        main { padding: 20px; }
        .message { padding: 10px; margin-bottom: 15px; border-radius: 5px; font-weight: bold; }
        .message.success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .message.error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        /* Estilo para o bot칚o de Logout (dentro do formul치rio) */
        header button { background: none; border: none; color: white; cursor: pointer; padding: 0; font: inherit; }
    </style>
</head>
<body>
    <header>
        <h2>游닄 Dicion치rio Colaborativo</h2>
        <nav>
            <a href="{% url 'lista_termos' %}">Home</a> |
            
            {% if user.is_authenticated %}
                Ol치, {{ user.username }}! | 
                <a href="{% url 'adicionar_termo' %}">Novo Termo</a> |
                
                <form action="{% url 'logout' %}" method="post" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit">Sair</button>
                </form>
                
            {% else %}
                <a href="{% url 'login' %}">Entrar</a> 
            {% endif %}
        </nav>
    </header>

    <main>
        {% if messages %}
            {% for message in messages %}
                <div class="message {{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}

        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
